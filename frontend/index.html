      body {

        background-color: #f3f4f6;
      }
      .font-amiri {

      }
      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background-color: white !important;
        }
        .print-only {
          display: block !important;
        }
        .receipt-container {
          box-shadow: none !important;
          border: none !important;
          margin: 0 !important;
          padding: 0 !important;
          width: 100% !important;
        }
      }
      .receipt-paper {
        width: 210mm;
        min-height: 297mm;
        background: white;
        margin: auto;
        padding: 20mm;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
